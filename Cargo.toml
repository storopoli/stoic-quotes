[package]
name = "stoic-quotes"
version = "0.3.5"
edition = "2021"
authors = ["Jose Storopoli <jose@storopoli.io>"]
description = "Stoic quotes API backend"
license = "MIT"
readme = "README.md"

[lib]
crate-type = ["cdylib"]

[dependencies]
axum = { version = "0.6.19", default-features = false }
tower-service = "0.3"
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
# WASM
axum-browser-adapter = "0.2.1"
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4.34"
oneshot = "0.1.5"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[profile.release]
lto = true
