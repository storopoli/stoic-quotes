[package]
name = "stoic-quotes"
version = "0.3.5"
edition = "2021"
authors = ["Jose Storopoli <jose@storopoli.io>"]
description = "Stoic quotes API backend"
license = "MIT"
readme = "README.md"

[dependencies]
lazy_static = "1"
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
# Dioxus
dioxus = "0.4"
dioxus-web = "0.4"
# Dioxus debug
dioxus-logger = "0.4"
log = "0.4"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
http-body-util = "0.1"

[profile.release]
lto = true
