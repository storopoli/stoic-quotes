name: GitHub Pages

env:
  CARGO_TERM_COLOR: always
  DIOXUS_VERSION: 0.7.1

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      # For the push to `gh-pages` branch.
      contents: write
      pages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@4305c38b25d97ef35a8ad1f985ccf2d2242004f2 # stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2

      - name: Install Dioxus
        run: cargo install --locked dioxus-cli@${{ env.DIOXUS_VERSION }}

      - name: Build app
        run: dx bundle --release

      - name: Deploy Project ðŸš€
        uses: JamesIves/github-pages-deploy-action@4a3abc783e1a24aeb44c16e869ad83caf6b4cc23 # v4
        with:
          branch: gh-pages
          folder: dist/public
